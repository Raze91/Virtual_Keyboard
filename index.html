<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard - Sami Hattab</title>
    <link rel="stylesheet" href="css/keyboard.css">
    <link id="link" rel="stylesheet" href="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="js/index.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Virtual Keyboard</li>
                <li><a href="https://sami-hattab.alwaysdata.net/" target="_blank">Portfolio</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <h1 class="title">Bienvenue sur mon clavier virtuel !</h1>
        <div class="switch-ctnr">
            <div class="LD">
                <p>Light / Dark</p>
                <label class="switch">
                    <input id="darkSwitch" type="checkbox" checked autocomplete="off">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="AQ">
                <p>Qwerty / Azerty</p>
                <label class="switch">
                    <input id="keyboardSwitch" type="checkbox" checked autocomplete="off">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="text-output-ctnr">
            <textarea name="text-output" id="text-output" cols="30" rows="10"></textarea>
        </div>
        <div id="keyboard">
            <div class="first-row">
                <input type="button" value="²">
                <input type="button" value="&">
                <input type="button" value="é">
                <input type="button" value='"'>
                <input type="button" value="'">
                <input type="button" value="(">
                <input type="button" value="-">
                <input type="button" value="è">
                <input type="button" value="_">
                <input type="button" value="ç">
                <input type="button" value="à">
                <input type="button" value=")">
                <input type="button" value="=">
                <button id="delete"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="second-row">
                <button id="tab"><i class="fas fa-exchange-alt"></i></button>
                <input type="button" value="a">
                <input type="button" value="z">
                <input type="button" value="e">
                <input type="button" value="r">
                <input type="button" value="t">
                <input type="button" value="y">
                <input type="button" value="u">
                <input type="button" value="i">
                <input type="button" value="o">
                <input type="button" value="p">
                <input type="button" value="^">
                <input type="button" value="$">
            </div>
            <div class="third-row">
                <button id="caps-lock"><i class="fas fa-lock"></i><div class="capsCircle"></div></button>
                <input type="button" value="q">
                <input type="button" value="s">
                <input type="button" value="d">
                <input type="button" value="f">
                <input type="button" value="g">
                <input type="button" value="h">
                <input type="button" value="j">
                <input type="button" value="k">
                <input type="button" value="l">
                <input type="button" value="m">
                <input type="button" value="ù">
                <input type="button" value="*">
                <button id="enter"><i class="fas fa-level-down-alt fa-rotate-90"></i></button>
            </div>
            <div class="last-row">
                <button id="shift"><i class="far fa-arrow-alt-circle-up"></i><div class="shiftCircle"></div></button>
                <input type="button" value="<">
                <input type="button" value="w">
                <input type="button" value="x">
                <input type="button" value="c">
                <input type="button" value="v">
                <input type="button" value="b">
                <input type="button" value="n">
                <input type="button" value=",">
                <input type="button" value=";">
                <input type="button" value=":">
                <input type="button" value="!">
            </div>
            <button id="space"><i class="fas fa-arrows-alt-h"></i></button>
        </div>
    </main>
    <footer>
        <p>Sami Hattab</p>
    </footer>
</body>

</html>
