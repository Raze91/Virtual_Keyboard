<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard - Sami Hattab</title>
</head>

<body>
    <main>
        <h1>Bienvenue sur mon clavier virtuel !</h1>
        <div>
            <h2>Light / Dark</h2>
            <button>on / off</button>
        </div>
        <div id="text-output">
            <input type="text">
        </div>
        <div id="keyboard">
            <div class="first-row">
                <button>²</button>
                <button>& 1</button>
                <button>é 2</button>
                <button>" 3</button>
                <button>' 4</button>
                <button>( 5</button>
                <button>- 6</button>
                <button>è 7</button>
                <button>_ 8</button>
                <button>ç 9</button>
                <button>à 0</button>
                <button>) °</button>
                <button>= +</button>
                <button>Delete</button>
            </div>
            <div class="second-row">
                <button>Tab</button>
                <button>A</button>
                <button>Z</button>
                <button>E</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>^ ¨</button>
                <button>$ £</button>
            </div>
            <div class="third-row">
                <button>CAPS LOCK</button>
                <button>Q</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>ù %</button>
                <button>* µ</button>
                <button>Enter</button>
            </div>
            <div class="last-row">
                <button>Shift</button>
                <button>
                    <>
                </button>
                <button>W</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>, ?</button>
                <button>; .</button>
                <button>: /</button>
                <button>! §</button>
                <button>MAJ</button>
            </div>
            <button>SPACE</button>
        </div>
    </main>
    <footer>
        <p>Sami Hattab</p>
    </footer>

</html>
